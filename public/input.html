<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function submitLocation() {
        if ('geolocation' in navigator) {
            console.log('geolocation available');
            navigator.geolocation.getCurrentPosition(async position => {
                // Variables to hold form information.
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                const superhero = document.getElementById('superhero').value;

                // Display to DOM.
                document.getElementById('latitude').textContent = lat;
                document.getElementById('longitude').textContent = lon;
                
                // API
                const data = {lat, lon, superhero};
                const options = {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                };
                const response = await fetch('/api', options);
                const json = await response.json();
                console.log(json);
            });
        } else {
            console.log('geolocation not available');
        }
    }
    </script>

    <a href="all.html">All  |  </a>
    <a href="input.html">Input</a>
    <h1>Input</h1>
    <p>latitude: <span id="latitude"></span>&deg;</p>
    <br>
    <p>longitude: <span id="longitude"></span>&deg;</p>
    <br>
    <p>Favorite Superhero: <input id="superhero"></input></p>
    <button onclick="submitLocation()">submit</button>
</body>
</html>
